
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Example</title>
    <style>
        .background-gradient {
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Linear Gradient */
            /* background: radial-gradient(circle, #ff7e5f, #feb47b);  Radial Gradient */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background-gradient">
        <h1>Gradient Background</h1>
        <p>This is an example of a linear gradient background.</p>
    </div>
</body>
</html>
